<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Random String Generator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="tabs">
            <button class="tab-button"data-type="randomAlphaString">Alpha</button>
            <button class="tab-button"data-type="randomAlphaNumericalString">AlphaNumerical</button>
            <button class="tab-button"data-type="randomASCIIString">randomASCII</button>
            <button class="tab-button"data-type="uniqueASCIIString">randomUniqueASCII</button>
        </div>
        <div class="input-section">
            <input type="number" id="length-input" placeholder="Enter length">
            <button id="generate-button">Generate</button>
        </div>
        <div id="string-container"></div>

        <script src="script.js"></script>

        <div id="history-box">
            <h3>History of Generated Strings</h3>
            <div id="history-container"></div>
            <button id="save-button"> Save as .txt file</button>
            <button id="clear-history-button">Clear History</button>
        </div>
    </body>
</html>
